<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css'}"
              integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
              crossorigin="anonymous">
        <script th:src="@{'https://code.jquery.com/jquery-3.5.1.slim.min.js'}"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
        <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js'}"
                integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
                crossorigin="anonymous"></script>
    </head>

    <body class="text-dark bg-light">
        <div class="container-fluid flex">
            <div class="row justify-content-center">
                <div class="col-md-2 p-0 pt-3">
                    <form th:action="@{'/'}" method="post">
                        <h2>Please sign in</h2>
                        <div class="form-group">
                            <input type="text" name="username" class="form-control" required placeholder="Username">
                            <input type="password" name="password" class="form-control" required placeholder="Password">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-block">Sign In</button>
                        </div>
                    </form>
                    <div class="modal-footer text-center d-block">
                        <div class="form-group">
                            <label class="text-muted">или войдите с помощью:</label>
                        </div>
                        <nav class="nav nav-pills nav-justified">
                            <a class="nav-link" th:href="@{/oauth2/authorization/google}"><img src="google-icon.svg" alt="Google"></a>
                            <a class="nav-link" th:href="@{/oauth2/authorization/facebook}"><img src="facebook-icon.svg" alt="Facebook"></a>
                            <a class="nav-link" th:href="@{/login/vk}"><img src="vk-icon.svg" alt="VK"></a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
