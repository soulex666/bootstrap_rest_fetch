<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css'}"
              integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
              crossorigin="anonymous">
        <script th:src="@{'https://code.jquery.com/jquery-3.5.1.slim.min.js'}"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
        <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js'}"
                integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
                crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="row mt-5">
            <div class="col text-center">
                <form th:action="@{'/logout'}" method="POST">
                    <button class="btn btn-danger btn-center">Logout</button>
                </form>
            </div>
        </div>

        <div class="container">
            <div class="row mt-5">
                <div class="col-6 offset-3">
                    <form th:action="@{'/admin/saveuser'}" method="post">
                        <input type="hidden" name="id" th:value="${user.id}">
                        <div class="form-group">
                            <label>First name: </label>
                            <input type="text" class="form-control" name="first_name" th:value="${user!=null?user.firstName:''}">
                        </div>
                        <div class="form-group">
                            <label>Last name: </label>
                            <input type="text" class="form-control" name="last_name" th:value="${user!=null?user.lastName:''}">
                        </div>
                        <div class="form-group">
                            <label>Age: </label>
                            <input type="number" class="form-control" name="age" value="0" max="127" min="0"
                                   th:value="${user!=null?user.age:0}">
                        </div>
                        <div class="form-group">
                            <label>Username: </label>
                            <input type="text" class="form-control" name="username" th:value="${user!=null?user.username:''}">
                        </div>
                        <div class="form-group">
                            <label>Password: </label>
                            <input type="text" class="form-control" name="password" th:value="${user!=null?user.password:''}">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success">Save</button>
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-danger ml-2" data-toggle="modal" data-target="#deleteModal">
                                Delete
                            </button>
                        </div>
                    </form>

                    <!-- Modal -->
                    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <form th:action="@{'/admin/deleteuser'}" method="post">
                                <input type="hidden" name="id" th:value="${user.id}">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Delete position</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        Are you sure?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                        <button class="btn btn-danger">Delete</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
