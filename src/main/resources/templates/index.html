<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css'}"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">
    <script th:src="@{'https://code.jquery.com/jquery-3.6.0.min.js'}" type="text/javascript"></script>
    <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js'}"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <nav class="navbar navbar-dark bg-dark justify-content-between">
        <div class="d-flex bd-highlight">
            <div class="p-0 flex-grow-1 bd-highlight">
                <a class="navbar-brand mb-0 h1" sec:authentication="name"></a>
                <a class="navbar-brand">with roles:
                    <span  sec:authorize="hasRole('USER')">USER</span >
                    <span  sec:authorize="hasRole('ADMIN')">ADMIN</span>
                </a>
            </div>
        </div>
        <form class="nav-item">
            <ul class="navbar-nav">
                <a class="nav-link logout" th:href="@{'/logout'}">Logout</a>
            </ul>
        </form>
    </nav>
</head>

<body class="text-dark bg-light">
<!-- Left panel -->
<div class="container-fluid flex">
    <div class="row min-vh-100">
        <div class="col-md-2 p-0 pt-3 bg-white">
            <div class="nav flex-column nav-pills" id="list-tab">
                <a class="nav-link" id="list-home-list" data-toggle="list" href="#list-home" role="tab"
                   aria-controls="home">User</a>
                <a class="nav-link active" id="list-profile-list" data-toggle="list" href="#list-profile" role="tab"
                   aria-controls="profile">Admin</a>
            </div>
        </div>

        <div class="col-md-10 px-4 py-3 mt-0">
            <div class="tab-content" id="nav-tabContent">
                <!-- Current user information -->
                <div class="tab-pane fade" id="list-home" role="tabpanel" aria-labelledby="list-home-list">
                    <h1 class="mb-3 ml-3">User information-page</h1>
                    <div class="col-sm-9">
                        <div class="card">
                            <h5 class="card-header">About user</h5>
                            <div class="card-body">
                                <div th:insert="~{user :: user_information}"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Admin panel information -->
                <div class="tab-pane fade show active" id="list-profile" role="tabpanel"
                     aria-labelledby="list-profile-list">
                    <h1 class="mb-3 ml-3">Admin panel</h1>
                    <div class="col-sm-12">
                        <nav>
                            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab"
                                   href="#nav-users" role="tab" aria-controls="nav-users" aria-selected="true">Users
                                    table</a>
                                <a class="nav-item nav-link newUser" id="nav-profile-tab" data-toggle="tab" href="#nav-new_user"
                                   role="tab" aria-controls="nav-new_user" aria-selected="false">New User</a>
                            </div>
                        </nav>
                        <div class="tab-content" id="admin-navigation">
                            <div class="tab-pane fade show active" id="nav-users" role="tabpanel"
                                 aria-labelledby="nav-home-tab">
                                <div class="card">
                                    <h5 class="card-header">All users</h5>
                                    <div class="card-body">
                                        <div class="col-12">
                                            <div class="container">
                                                <div class="row">
                                                    <div class="col-12">

                                                        <!-- All users information begin-->
                                                        <table class="table table-striped">
                                                            <thead>
                                                            <tr>
                                                                <th>ID</th>
                                                                <th>First Name</th>
                                                                <th>Last Name</th>
                                                                <th>Age</th>
                                                                <th>Username</th>
                                                                <th>Roles</th>
                                                                <th>Edit</th>
                                                                <th>Delete</th>
                                                            </tr>
                                                            </thead>
                                                            <tbody id="userTable">
                                                            </tbody>
                                                        </table>
                                                        <!-- All users information end-->

                                                        <!-- Edit users modal begin -->
                                                        <div class="editForm">
                                                            <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
                                                                <div class="modal-dialog" role="document">
                                                                    <form>
                                                                        <div class="modal-content">
                                                                            <div class="modal-header">
                                                                                <h5 class="modal-title" id="editModalLabel">Edit</h5>
                                                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                                                    <span aria-hidden="true">&times;</span>
                                                                                </button>
                                                                            </div>
                                                                            <div class="modal-body">
                                                                                <div class="container">
                                                                                    <div class="form-group">
                                                                                        <label for="idEdit">ID: </label>
                                                                                        <input type="number" class="form-control"
                                                                                               name="id" id="idEdit" value=""
                                                                                               readonly/>
                                                                                    </div>
                                                                                    <div class="form-group">
                                                                                        <label for="firstNameEdit">First name: </label>
                                                                                        <input type="text" class="form-control"
                                                                                               name="firstName" id="firstNameEdit"
                                                                                               value=""/>
                                                                                    </div>
                                                                                    <div class="form-group">
                                                                                        <label for="lastNameEdit">Last name: </label>
                                                                                        <input type="text" class="form-control"
                                                                                               name="lastName" id="lastNameEdit"
                                                                                               value=""/>
                                                                                    </div>
                                                                                    <div class="form-group">
                                                                                        <label for="ageEdit">Age: </label>
                                                                                        <input type="number" class="form-control"
                                                                                               name="age" id="ageEdit"
                                                                                               value=""/>
                                                                                    </div>
                                                                                    <div class="form-group">
                                                                                        <label for="usernameEdit">Username: </label>
                                                                                        <input type="text" class="form-control"
                                                                                               name="username" id="usernameEdit"
                                                                                               value=""/>
                                                                                    </div>
                                                                                    <div class="form-group">
                                                                                        <label for="passwordEdit">Password: </label>
                                                                                        <input type="password" class="form-control"
                                                                                               name="password" id="passwordEdit"
                                                                                               value=""/>
                                                                                    </div>

                                                                                    <div class="form-group">
                                                                                        <label for="rolesEdit">Roles: </label>
                                                                                        <select class="custom-select" size="2" name="roles" id="rolesEdit" data-dismiss="" multiple>
                                                                                            <option value="1" id="role1Ed" name="ROLE_USER">USER</option>
                                                                                            <option value="2" id="role2Ed" name="ROLE_ADMIN">ADMIN</option>
                                                                                        </select>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                            <div class="modal-footer">
                                                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                                                <button type="submit" class="btn btn-primary editButton" value="Edit">Edit</button>
                                                                            </div>
                                                                        </div>
                                                                    </form>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <!-- Edit users modal end-->

                                                        <!-- Delete users modal begin -->
                                                        <div class="deleteForm">
                                                            <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
                                                                <div class="modal-dialog" role="document">
                                                                    <form>
                                                                        <div class="modal-content">
                                                                            <div class="modal-header">
                                                                                <h5 class="modal-title" id="deleteModalLabel">Delete</h5>
                                                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                                                    <span aria-hidden="true">&times;</span>
                                                                                </button>
                                                                            </div>
                                                                            <div class="modal-body">
                                                                                <div class="container">
                                                                                    <div class="form-group">
                                                                                        <label for="idEdit">ID: </label>
                                                                                        <input type="number" class="form-control"
                                                                                               name="id" id="idDelete" value=""
                                                                                               readonly/>
                                                                                    </div>
                                                                                    <div class="form-group">
                                                                                        <label for="firstNameEdit">First name: </label>
                                                                                        <input type="text" class="form-control"
                                                                                               name="firstName" id="firstNameDelete"
                                                                                               value="" readonly/>
                                                                                    </div>
                                                                                    <div class="form-group">
                                                                                        <label for="lastNameEdit">Last name: </label>
                                                                                        <input type="text" class="form-control"
                                                                                               name="lastName" id="lastNameDelete"
                                                                                               value="" readonly/>
                                                                                    </div>
                                                                                    <div class="form-group">
                                                                                        <label for="ageEdit">Age: </label>
                                                                                        <input type="number" class="form-control"
                                                                                               name="age" id="ageDelete"
                                                                                               value="" readonly />
                                                                                    </div>
                                                                                    <div class="form-group">
                                                                                        <label for="usernameEdit">Username: </label>
                                                                                        <input type="text" class="form-control"
                                                                                               name="username" id="usernameDelete"
                                                                                               value="" readonly/>
                                                                                    </div>

                                                                                    <div class="form-group">
                                                                                        <label for="rolesDelete">Roles: </label>
                                                                                        <select class="custom-select" size="2" name="roles" id="rolesDelete" multiple disabled>
                                                                                            <option value="1" id="role1Del" name="ROLE_USER">USER</option>
                                                                                            <option value="2" id="role2Del" name="ROLE_ADMIN">ADMIN</option>
                                                                                        </select>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                            <div class="modal-footer">
                                                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                                                <button type="submit" class="btn btn-danger deleteButton" value="Delete">Delete</button>
                                                                            </div>
                                                                        </div>
                                                                    </form>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <!-- Delete users modal end-->

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Add new user panel begin -->
                            <div class="tab-pane fade newUserForm" id="nav-new_user" role="tabpanel"
                                 aria-labelledby="nav-profile-tab">
                                <div class="card">
                                    <h5 class="card-header">Add new user</h5>
                                    <div class="card-body text-center">
                                        <div class="col-12">
                                            <div class="container">
                                                <div class="row">
                                                    <div class="col-6 offset-3">
                                                        <form id="newUser">
                                                            <div class="form-group">
                                                                <input type="number" class="form-control"
                                                                       name="id" id="idNew" value=""
                                                                       hidden/>
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="firstNameNew">First name: </label>
                                                                <input type="text" class="form-control"
                                                                       name="firstName" id="firstNameNew"
                                                                       value=""/>
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="lastNameNew">Last name: </label>
                                                                <input type="text" class="form-control"
                                                                       name="lastName" id="lastNameNew"
                                                                       value=""/>
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="ageNew">Age: </label>
                                                                <input type="number" class="form-control"
                                                                       name="age" id="ageNew"
                                                                       value=""/>
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="usernameNew">Username: </label>
                                                                <input type="text" class="form-control"
                                                                       name="username" id="usernameNew"
                                                                       value=""/>
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="passwordNew">Password: </label>
                                                                <input type="password" class="form-control"
                                                                       name="password" id="passwordNew" value=""/>
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="rolesNew">Roles: </label>
                                                                <select class="custom-select" size="2" name="roles" id="rolesNew" multiple>
                                                                    <option value="1" id="role1New" name="ROLE_USER">USER</option>
                                                                    <option value="2" id="role2New" name="ROLE_ADMIN">ADMIN</option>
                                                                </select>
                                                            </div>
                                                            <div class="form-group">
                                                                <button class="btn btn-success addNewUser">Add new user</button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Add new user panel end -->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
