<div class="editForm">
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <form>
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="form-group">
                <label for="idEdit">ID: </label>
                <input type="number" class="form-control"
                       name="id" id="idEdit" value=""
                       readonly/>
              </div>
              <div class="form-group">
                <label for="firstNameEdit">First name: </label>
                <input type="text" class="form-control"
                       name="firstName" id="firstNameEdit"
                       value=""/>
              </div>
              <div class="form-group">
                <label for="lastNameEdit">Last name: </label>
                <input type="text" class="form-control"
                       name="lastName" id="lastNameEdit"
                       value=""/>
              </div>
              <div class="form-group">
                <label for="ageEdit">Age: </label>
                <input type="number" class="form-control"
                       name="age" id="ageEdit"
                       value=""/>
              </div>
              <div class="form-group">
                <label for="usernameEdit">Username: </label>
                <input type="text" class="form-control"
                       name="username" id="usernameEdit"
                       value=""/>
              </div>
              <div class="form-group">
                <label for="passwordEdit">Password: </label>
                <input type="password" class="form-control"
                       name="password" id="passwordEdit"
                       value=""/>
              </div>

              <div class="form-group">
                <label for="rolesEdit">Roles: </label>
                <select class="custom-select" size="2" name="roles" id="rolesEdit" data-dismiss="" multiple>
                  <option value="1" id="role1Ed" name="ROLE_USER">USER</option>
                  <option value="2" id="role2Ed" name="ROLE_ADMIN">ADMIN</option>
                </select>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary editButton" value="Edit">Edit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
