<div class="tab-pane fade newUserForm" id="nav-new_user" role="tabpanel"
     aria-labelledby="nav-profile-tab">
  <div class="card">
    <h5 class="card-header">Add new user</h5>
    <div class="card-body text-center">
      <div class="col-12">
        <div class="container">
          <div class="row">
            <div class="col-6 offset-3">
              <form id="newUser">
                <div class="form-group">
                  <input type="number" class="form-control"
                         name="id" id="idNew" value=""
                         hidden/>
                </div>
                <div class="form-group">
                  <label class="font-weight-bold" for="firstNameNew">First name: </label>
                  <input type="text" class="form-control"
                         name="firstName" id="firstNameNew"
                         value=""/>
                </div>
                <div class="form-group">
                  <label class="font-weight-bold" for="lastNameNew">Last name: </label>
                  <input type="text" class="form-control"
                         name="lastName" id="lastNameNew"
                         value=""/>
                </div>
                <div class="form-group">
                  <label class="font-weight-bold" for="ageNew">Age: </label>
                  <input type="number" class="form-control"
                         name="age" id="ageNew"
                         value=""/>
                </div>
                <div class="form-group">
                  <label class="font-weight-bold" for="usernameNew">Username: </label>
                  <input type="text" class="form-control"
                         name="username" id="usernameNew"
                         value=""/>
                </div>
                <div class="form-group">
                  <label class="font-weight-bold" for="passwordNew">Password: </label>
                  <input type="password" class="form-control"
                         name="password" id="passwordNew" value=""/>
                </div>

                <div class="form-group">
                  <label class="font-weight-bold" for="rolesNew">Roles: </label>
                  <select class="custom-select" size="2" name="roles" id="rolesNew" multiple>
                    <option value="1" id="role1New" name="ROLE_USER">USER</option>
                    <option value="2" id="role2New" name="ROLE_ADMIN">ADMIN</option>
                  </select>
                </div>
                <div class="form-group">
                  <button class="btn btn-success addNewUser">Add new user</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
