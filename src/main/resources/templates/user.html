<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css'}"
              integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
              crossorigin="anonymous">
        <script th:src="@{'https://code.jquery.com/jquery-3.5.1.slim.min.js'}"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
        <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js'}"
                integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
                crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="row mt-5">
            <div class="col text-center">
                <form th:action="@{'/logout'}" method="POST">
                    <button class="btn btn-danger btn-center">Logout</button>
                </form>
            </div>
        </div>

        <div class="container">
            <div class="row mt-5">
                <div class="col text-center" th:if="${currentUser != null}">
                    <h1 class="text">First name: <span th:text="${currentUser.firstName}"></span></h1>
                    <h1 class="text">Last name: <span th:text="${currentUser.lastName}"></span></h1>
                    <h1 class="text">Age: <span th:text="${currentUser.age}"></span></h1>
                    <h1 class="text">Username: <span th:text="${currentUser.username}"></span></h1>
                    <h1 class="text">
                        Password:
                        <span th:text="${currentUser.password}"></span>
                    </h1>
                    <h1 class="text">
                        Your current roles:
                    </h1>
                    <h1 th:each="role : ${currentUser.getRoles()}">
                        <h1 th:text="${role.role}"></h1>
                    </h1>
                </div>
            </div>
        </div>
    </body>
</html>
